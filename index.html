		var h_idx = 0;

			'avg': [],
			'size':[],
			'weight':[],
			'height':[]
		}

		//Create the necessary features and format data
		baseball.forEach(function(d) {
			//creates the necessary data for the scatter plot
        	d['HW']= +d['weight']/Math.sqrt(+d['height']);

            var h_extent = d3.extent(baseball, function(d) {
                return +d['height'];
            });

                return +d['weight'];
            });

            var hMM = (+d['height']-h_extent[0])/(h_extent[1]-h_extent[0]);

            d['size'] = (wMM + hMM)/2;

        		battHR = +d['HR'],
        		size = +d['size'],
        		weight = +d['weight'],
        		height = +d['height'];

            d['count'] = 1;

    		if (batth == 'L') {
    			h_idx = 0;
    		} else if (batth == "R") {

    		} else { h_idx = 2; };

    			var x = boxdata[columns[i]][h_idx];

        for (i in handbatt) {
        	colorHanded[i]['hand'] = handbatt[i];
        	colorHanded[i]['dimple'] ='#dimple-'+handbatt[i]+'----';
        	colorHanded[i]['box']='#boxplot-'+handbatt[i]+'----';
        	colorHanded[i]['fill']=fillColors[i];
        	colorHanded[i]['stroke']=strokeColors[i];
        	colorHanded[i]['button']='button-'+handbatt[i]+'----';

         }

            'r':'rgb(253, 180, 98)',
            'l':'rgb(128, 177, 211)',
            'b':'rgb(188, 128, 189)',
            'rdark':'rgb(215,153,83)',
            'ldark':'rgb(109,150,179)',
            'bdark':'rgb(160,109,161)'

        //var margin = {top: 50, right: 70, bottom: 50, left: 70},

	    height = 450 - margin.top - margin.bottom;

	    function drawbox(balldata, extent){

			d3.select('.chart2')
            	.append('h3')
            	.text('Batting Average Summary Statistics')
            	.style('text-align', "center");

            //Sets up a box plot parameters with outliers set to 1.5 times the inner quartile range.
		    var chart = d3.box()
			.whiskers(iqr(1.5))

	       	//Append SVG element and draw

			.attr("height", height + margin.top + margin.bottom)

			var idx = 0;
			var colidx = 0;
			var ord = ['Left', 'Right', 'Switch'];

			//Sets the svg element with data to send to box.js. Append an 'g' element for box.js to draw boxplots

		       		col = 'l';
		       	} else if (colidx == 1) {
		       		col = 'r';
		       	} else {col ='b';}
		       	colidx+=1;
		       	return 'boxplot-'+col+'----';
		       })

			   	var shift = x_scale(ord[idx]);
			   	idx += 1;
			   	return "translate(" + shift  + "," + margin.top + ")"; } )

	           //boxsvg.exit().remove();


	       	d3.select(chartarea)
	       		.select('svg')
	            .append('g')
	            .attr("class", "y axis")
	            .attr("transform", "translate(" +50+ ",0)")
	            .style('stroke', "black")
	            .style('fill', 'none')
	            .call(y_axis);

	        d3.select(chartarea)
	        	.select('svg')
	            .append('g')
	            .attr('class', "x axis")
	            .attr("transform", "translate(" +margin.left +","+ (height+margin.top)+")")
	            .style('stroke', "black")
	            .style('fill', 'none')
	            .call(x_axis);

	        var svgC = d3.select(chartarea).select("svg")
	        svgC.append("text")
	        	.attr('id', 'box_y_label')

	            .attr("transform", "translate("+ (margin.top) +","+(height/2)+")rotate(-90)")  // text is drawn off the screen top left, move down and out and rotate

	            .style('font','14px sans-serif')
	            .style('font-weight','bold');

	        svgC.append('text')
		        .attr('id', 'box_x_label')
	            .attr("text-anchor", "middle")
	            .attr("transform", "translate("+ (width+margin.left*2)/2 +","+(height+(margin.top*5))+")")

	            .style('font', '14px sans-serif')

	        colorCode();

	    	var legend = svgC.append('g')

				.data(["Mean","Median"])
				.enter().append("g");

          	legend.append("line")
				.attr("y1", function(d,i) {
				return i*20;
				})
				.attr("y2", function(d,i) {
					return i*20;
				})
				.attr('x1', 5)
				.attr('x2', 26)
				.attr('strok-width', 3)
				.attr('stroke','black')
				.style("stroke-dasharray", function(d,i){
					if (d == 'Mean'){
						return ('3,3');
					}
				})

          	legend.append("text")
				.attr("y", function(d, i) {
				return i*20 + 5;
				})
				.attr ("x", 40)
				.text(function(d) {
				return d;
				})

	        //Computes the inner quartile range
	        function iqr(k) {
			    return function(d, i) {
			    var q1 = d.quartiles[0],
			        q3 = d.quartiles[2],
			        iqr = (q3 - q1) * k,
			        i = -1,
			        j = d.length;
			    while (d[++i] < q1 - iqr);
			    while (d[--j] > q3 + iqr);
			    return [i, j];
			    };
			}

	    }

			.whiskers(iqr(1.5))

	            .range([height+margin.top,margin.top])
	            .domain(extent);

	  		var y_axis = d3.svg.axis()
	            .scale(y_scale)
	            .orient('left');
	        
	        if (feature == 'avg'){
	        	y_axis.tickFormat(d3.format('.3f'));
	        }

	        var x_scale = d3.scale.ordinal()
	        	.domain(['Left', 'Right', 'Switch'])
	        	.rangeRoundBands([0 , width], 0.7, 0.3);

	        var x = d3.scale.ordinal()
	        	.domain([0, 1, 2])
	        	.rangeRoundBands([0 , width], 0.7, 0.3);

	       	var x_axis = d3.svg.axis()
	       		.scale(x_scale)
	       		.orient('bottom');


			var chartarea = '.chart2';

			var idx = 0;
			var colidx = 0;
			var ord = ['Left', 'Right', 'Switch'];

			var boxsvg = d3.select(chartarea).selectAll(".box").select('.boxarea'); 
	      	   
	      	//Clears svg area for redraw
			boxsvg.selectAll('g').remove();


			//draws the boxplots with the new data
		    boxsvg.selectAll(".box")	   
		      	   .data(balldata)
				   .enter().append("g")
			       .attr('id', function(d){
			       	var col = 'b'
			       	if (colidx == 0){
			       		col = 'l';
			       	} else if (colidx == 1) {
			       		col = 'r';
			       	} else {col ='b';}
			       	colidx+=1;
			       	return 'boxplot-'+col+'----';
			       })
				   .attr("transform", function(d) { 
				   	var shift = x_scale(ord[idx]);
				   	idx += 1;
				   	return "translate(" + shift  + "," + margin.top + ")"; } )
		           .call(chart.width(x_scale.rangeBand()));


	       	d3.select(chartarea)
	       		.select('g.y.axis')
	       		.remove();

	       	d3.select(chartarea)
	       		.select('svg')
	            .append('g')
	            .attr("class", "y axis")
	            .attr("transform", "translate(" +50+ ",0)")
	            .transition()
	            .duration(500)
	            .style('stroke', "black")
	            .style('fill', 'none')
	            .call(y_axis);


	        d3.select(chartarea)
	            .select("#box_y_label")
	            .text(chartName(feature));

	        colorCode(); //colors the boxplots for handedness

	        //Adds the proper title for the chart
	        function chartName(feature){
	            	if (feature == 'avg') {
	            		return 'Batting Average';
	            	} else if (feature == 'HR') {
	            		return 'Home Runs';
	            	} else {
	            		f = 'Player ' + feature.slice(0,1).toUpperCase()+feature.slice(1);
	            		return f;
	            	}
	        }

	        d3.select('.chart2')
	        	.select('h3')
	        	.text(chartName(feature)+' Summary Statistics')
	        	.style('text-align', "center");

		        function iqr(k) {
				  return function(d, i) {
				    var q1 = d.quartiles[0],
				        q3 = d.quartiles[2],
				        iqr = (q3 - q1) * k,
				        i = -1,
				        j = d.length;
				    while (d[++i] < q1 - iqr);
				    while (d[--j] > q3 + iqr);
				    return [i, j];
				  };
				}

	    }


	    //Draws the initial Boxplot
	    var balldata = boxdata['avg'];
	    var avg_extent = d3.extent(baseball, function(d) {
	    			  dt = +d['avg']
                      return dt.toPrecision(3);
        });
        //debugger;
        drawbox(balldata,avg_extent);

        //Update function that will call the redraw of the boxplots
        function update(feature) {
        	balldata = boxdata[feature];

        	var ballextent = d3.extent(baseball, function(d) {
        			  if (feature == 'avg') {
        			  	dt = +d[feature];
        			  	return dt.toPrecision(3);
        			  } else {
                      return +d[feature];
                  }
        	});

        	updatebox(balldata,ballextent,feature);
        }


        var box_idx = 0;

        //Set buttons for variable selection
        var box_interval = setInterval(function() {
            //update(columns[box_idx]);

            box_idx++;

            if(box_idx >= columns.length) {
            	update('avg');
                clearInterval(box_interval);
                //hand_idx = 0;

                var buttons = d3.select('.chart4')
                      .append("div")
                      .attr("class", "box_buttons")
                      .selectAll("div")
                      .data(columns)
                      .enter()
                      .append('div')
                      .attr('class','bbuttons')
                      .text(function(d){ 
                      	if (d == 'avg'| d=='HR'|d=='size') {
                      		return d+' '+'\u00A0\u00A0\u00A0'+'➜';
                      		//➤ Padding with real spaces above
                      	} else {
                      		return d+' ➜';
                        }
                      })
                      .style('background', function(d){
                      	if (d=='avg'){
                      		return 'lightBlue';

                      		return "rgb(251, 128, 114)";

                      })
                      .style('color', function(d){
                      	if (d=='avg'){

                    d3.selectAll('div.box_buttons div')

                      .transition()

                    var splitd = d.split();
                    update(splitd[0]);

            }
          }, 300);



		//Draw Pie Chart with Dimple

		d3.select('.chart3')
		  .append('h3')
		  .text('Proportion of Players with Batting Average > 0.066')
		  .style('text-align', 'center');


		var svgPie = dimple.newSvg(".chart3", 350,300);

        	d3.select('.chart3')

        //MouseOver and out functions to indicate interactivity, and color code the boxplots and pie charts

		function mouseOver(d){

			var h = dsplit[1];
		    var boxId = '#boxplot-'+h+'----';
		    var dimpleId = '#dimple-'+h+'----';

			d3.select(dimpleId).style('fill',colors[h+'dark']);

			//document.getElementById(dimpleId.slice(1)).mouseover();

			$(dimpleId).mouseover();
		}

		function mouseOut(d){

		    d3.select(boxId).select('rect').style('fill',colors[h]);
			d3.select(dimpleId).style('fill',colors[h]);

        //sets the colors for the boxplot and piecharts
        function colorCode(){

	        for (i in colorHanded) {

			d3.select(colorHanded[0]['dimple'])

				.on("mouseover", mouseOver)
				.on("mouseout", mouseOut)
				.on("click", function(){ document.getElementById(selections[2]).click(); });

    	}

    	colorCode();
	}

	</script>
